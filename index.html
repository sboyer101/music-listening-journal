<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Listening Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%); }
        .journal-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-400 mb-2">üéµ Music Listening Journal</h1>
            <p class="text-green-300 text-lg">Capture your musical discoveries and thoughts</p>
        </div>

        <!-- Main Journal Container -->
        <div class="bg-white rounded-2xl journal-shadow p-8 mb-6">
            <!-- Music Details Section -->
            <div class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-green-200 pb-2">üéß What I'm Listening To</h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Song Title</label>
                        <input type="text" id="songTitle" placeholder="Enter song title" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Artist/Band</label>
                        <input type="text" id="artist" placeholder="Enter artist or band name" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Album</label>
                        <input type="text" id="album" placeholder="Album name (optional)" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Year Released</label>
                        <input type="number" id="year" placeholder="2024" min="1900" max="2024"
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors">
                    </div>
                </div>

                <!-- Rating Section -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">My Rating</label>
                    <select id="rating" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors">
                        <option value="0">Select a rating...</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <!-- Reflection Questions -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-green-200 pb-2">üí≠ My Thoughts & Reflections</h2>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Initial Response and First Impressions</label>
                        <textarea id="attraction" rows="3" placeholder="Describe your immediate reaction..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Emotional Response and Mood</label>
                        <textarea id="feelings" rows="3" placeholder="Analyze the emotional landscape..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Thematic Content and Meaning</label>
                        <textarea id="meaning" rows="3" placeholder="Examine the lyrical content and underlying themes..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Musical Elements and Composition</label>
                        <textarea id="musical" rows="3" placeholder="Identify notable musical components..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Personal Connections and Cultural Context</label>
                        <textarea id="connection" rows="3" placeholder="Reflect on how this piece relates to your experiences..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Critical Analysis and Final Thoughts</label>
                        <textarea id="additional" rows="4" placeholder="Provide your overall assessment..."
                                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors resize-none"></textarea>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mt-8 pt-6 border-t-2 border-gray-100">
                <button onclick="saveJournal()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg">
                    üíæ Save as Text
                </button>
                <button onclick="savePDF()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg">
                    üìÑ Save as PDF
                </button>
                <button onclick="clearForm()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg">
                    üóëÔ∏è Clear Form
                </button>
                <button onclick="loadJournal()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg">
                    üìÇ Load Entry
                </button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="bg-white/90 backdrop-blur rounded-xl p-6 text-center">
            <p class="text-gray-700"><strong>üí° Tip:</strong> Your journal entries are automatically saved with your name and date as the filename.</p>
        </div>
    </div>

    <script>
    /* ---- JavaScript for Save/Load/Auto-Save ---- */
    let currentRating = 0;

    document.getElementById('rating').addEventListener('change', function() {
        currentRating = parseInt(this.value);
    });

    function saveJournal() {
        const journalData = {
            songTitle: document.getElementById('songTitle').value,
            artist: document.getElementById('artist').value,
            album: document.getElementById('album').value,
            year: document.getElementById('year').value,
            rating: parseInt(document.getElementById('rating').value),
            attraction: document.getElementById('attraction').value,
            feelings: document.getElementById('feelings').value,
            meaning: document.getElementById('meaning').value,
            musical: document.getElementById('musical').value,
            connection: document.getElementById('connection').value,
            additional: document.getElementById('additional').value
        };

        const fileContent = `MUSIC LISTENING JOURNAL\n\nTitle: ${journalData.songTitle}\nArtist: ${journalData.artist}\nAlbum: ${journalData.album}\nYear: ${journalData.year}\nRating: ${journalData.rating}/5\n\nReflections:\n${journalData.attraction}\n${journalData.feelings}\n${journalData.meaning}\n${journalData.musical}\n${journalData.connection}\n${journalData.additional}`;

        const now = new Date();
        const filename = `ListeningJournal_${now.toISOString().split('T')[0].replace(/-/g, '')}.txt`;

        const blob = new Blob([fileContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    }

    function savePDF() {
        if (typeof window.jspdf === 'undefined') {
            alert('PDF library not loaded yet. Try again.');
            return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Music Listening Journal", 20, 20);
        doc.save("ListeningJournal.pdf");
    }

    function clearForm() {
        if (confirm("Clear all fields?")) {
            document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
        }
    }

    function loadJournal() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = ev => alert("File loaded:\n\n" + ev.target.result);
            reader.readAsText(file);
        };
        input.click();
    }

    // Auto-save draft
    function autoSave() {
        const data = {
            songTitle: document.getElementById('songTitle').value,
            artist: document.getElementById('artist').value,
            album: document.getElementById('album').value,
            year: document.getElementById('year').value,
            rating: document.getElementById('rating').value,
            attraction: document.getElementById('attraction').value,
            feelings: document.getElementById('feelings').value,
            meaning: document.getElementById('meaning').value,
            musical: document.getElementById('musical').value,
            connection: document.getElementById('connection').value,
            additional: document.getElementById('additional').value
        };
        localStorage.setItem("musicJournalDraft", JSON.stringify(data));
    }
    setInterval(autoSave, 30000);
    document.addEventListener("input", autoSave);
    </script>
</body>
</html>
